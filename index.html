<header id="header">
    <h1>Weather Dashboard</h1>

<body>

    <div class="row min-vh-100 no-gutters ">
        
    <!-- Search for city column -->
    <div id="search-form" class="col-12 col-lg-3 d-flex flex-column p4 p-lg-3 ">
        <h2>Search for a City:</h2>
        <form class="form-container">
            <div class="form-group">
                <input type="text" class="form-control" id="search-city" aria-describedby="" placeholder="Search City">
            </div>
           <button type="search" class="btn btn-block btn-primary">Search</button>
           <br>
           <div class="line-break"></div>
           <br>
           <button type="button" class="btn btn-block btn-secondary">Austin</button>
           <button type="button" class="btn btn-block btn-secondary">Chicago</button> 
           <button type="button" class="btn btn-block btn-secondary">New York</button> 
           <button type="button" class="btn btn-block btn-secondary">Oralndo</button> 
           <button type="button" class="btn btn-block btn-secondary">San Francisco</button> 
           <button type="button" class="btn btn-block btn-secondary">Seattle</button> 
           <button type="button" class="btn btn-block btn-secondary">Denver</button> 
           <button type="button" class="btn btn-block btn-secondary">Atlanta</button>  
      </form>
    </div>


    
<div class="col-12 col-lg-9 d-flex flex-column">
    <div class=" ">
    <!-- City weather facts row -->
    <div id="city" class="m-3  row justify-content-start">
        <h3></h3>
        <ul id="weather-info">
            <li>

            </li>
        </ul>

    </div>

    <!-- City forecast row -->
    <div id="forecast" class="m-3">
        <h4>5-Day Forecast:</h4>
        <div>

        </div>
        </div>

    </div>
   
   <!-- Close container -->
  </div>
</div>
